<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"
    >

</head>
    <body>
        <div class="container-fluid" style="margin-top:20px">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="card-title text-center">Recipes</h1>
                            <table class="table table-hover">
                                <thead class="thead-inverse">
                                <tr>
                                    <td>ID</td>
                                    <td>Description</td>
                                    <td>Difficulty</td>
                                    <td></td>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="recipe: ${recipes}">
                                    <td th:text="${recipe.id}"></td>
                                    <td th:text="${recipe.description}"></td>
                                    <td th:text="${recipe.difficulty}"></td>
                                    <td><a th:href="@{/recipe/{id}/show(id=${recipe.id})}">View</a></td>
                                    <td><a th:href="@{/recipe/{id}/update(id=${recipe.id})}">Edit</a></td>
                                    <td><a th:href="@{/recipe/{id}/delete(id=${recipe.id})}">Delete</a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
