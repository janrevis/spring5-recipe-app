<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Recipes</h2>
    <table>
        <thead>
            <tr>
                <td>Description</td>
                <td>Directions</td>
                <td>Difficulty</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="recipe: ${recipes}">
                <td th:text="${recipe.description}"></td>
                <td th:text="${recipe.directions}"></td>
                <td th:text="${recipe.difficulty}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
