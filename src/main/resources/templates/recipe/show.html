<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"
  >
</head>
<body>
<div class="container-fluid" style="margin-top:20px">
  <div class="row justify-content-center">
    <div class="col-md-10">

      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="offset-md-11">
              <a type="button"
                 class="btn btn-primary"
                 th:href="@{/recipe/{id}/update(id=${recipe.id})}">Edit</a>
            </div>
          </div>
          <h1 class="card-title text-center" th:text="${recipe.description}">Title</h1>
          <table style="width: 100%">
            <tr>
              <th>Categories</th>
              <td>
                <ul>
                  <li th:each="cat: ${recipe.categories}" th:text="${cat.description}">
                  </li>
                </ul>
              </td>
              <td>
                <img style="max-width: 200px" th:src="@{/recipe/{id}/image/render(id=${recipe.id})}">
              </td>
            </tr>
            <tr>
              <th>Prep Time</th>
              <td th:text="${recipe.prepTime} + ' minutes'"></td>
              <th>Difficulty</th>
              <td th:text="${recipe.difficulty}"></td>
            </tr>
            <tr>
              <th>Cooktime</th>
              <td th:text="${recipe.cookTime} + ' minutes'"></td>
              <th>Serves</th>
              <td th:text="${recipe.servings}"></td>
            </tr>
          </table>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h1 class="card-title text-center">Ingredients</h1>
          <ul>
            <li
                    th:each="ingred: ${recipe.ingredients}"
                    th:text="${ingred.quantity} + ' ' +
                      ${ingred.uom} + ' - ' + ${ingred.description}"
            >
              ingredient
            </li>
          </ul>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h1 class="card-title text-center">Directions</h1>
          <div th:text="${recipe.directions}"></div>
        </div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
